<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #f7f3f3;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
    }

    .input-container {
      margin-bottom: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #f59bd5;
      color: #0e0d0d;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #7e3665e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="payment-form">
      <h1>Payment Gateway</h1>
      <div class="input-container">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="John Doe" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label for="shipping-address">Shipping Address</label>
        <input type="text" id="shipping-address" placeholder="123 Main St" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label for="mobile-number">Mobile Number</label>
        <input type="tel" id="mobile-number" placeholder="123-456-7890" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" placeholder="12345" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" autocomplete="off" required>
      </div>
      <button type="submit" id="pay-btn">Pay Now</button>
    </form>
  </div>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
  

      alert("Payment successful!"); 
    }

    document.getElementById("payment-form").addEventListener("submit", handleFormSubmit);
  </script>
</body>
</html>
